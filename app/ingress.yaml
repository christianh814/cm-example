apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "haproxy"
  labels:
    app: sample-php
  name: sample-php-ingress
  namespace: myns
spec:
  rules:
  - host: sample-php.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-php
            port:
              number: 8080
